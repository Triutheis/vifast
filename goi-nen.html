<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gói Nền - 4G Việt Qualiti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom CSS */
        body {
            font-family: 'Arial', sans-serif;
        }
        .package-item {
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f8f9fa;
        }
        .package-item h3 {
            color: #3182ce;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .package-item ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        /* Nút hỗ trợ khách hàng */
        .support-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0068ff;
            color: white;
            padding: 12px 16px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 1000;
        }
        .support-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body class="bg-white text-gray-800">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 border-b">
        <div class="flex items-center space-x-2">
            <i class="fas fa-wifi text-blue-500 text-2xl"></i>
            <span class="text-xl font-bold text-blue-500">4G VIỆT QUALITI</span>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="flex justify-center space-x-8 p-4 border-b">
        <a href="index.html" class="text-gray-700 hover:text-blue-500">Trang chủ</a>
        <a href="mua-goi.html" class="text-gray-700 hover:text-blue-500">Gói Cước VPN</a>
        <a href="goi-nen.html" class="text-blue-500 hover:text-blue-700">Gói Nền</a>
        <a href="lay-link.html" class="text-gray-700 hover:text-blue-500">Link Mạng</a>
        <a href="huong-dan.html" class="text-gray-700 hover:text-blue-500">Hướng Dẫn</a>
    </nav>

    <!-- Main Content (Trang Gói Nền) -->
    <main class="flex flex-col items-center p-8">
        <h1 class="text-3xl font-bold text-blue-500 mb-8">Gói Nền</h1>
        <div id="packages" class="w-full max-w-2xl"></div>
    </main>

    <!-- JavaScript -->
    <script>
        // JSON Data (Can be fetched from an external file)
        const data = {
            packages: [
                {
                   id: 1,
                   name: "Nền Tiktok",
                   features: ["5,000 VND/Ngày: 15GB/Ngày (T5K gửi 191)", "15,000 VND/Tuần: 25GB/Tuần (T15KN gửi 191)", "50,000 VND/Tháng: 50GB/Tháng (T50K gửi 191)"]
                },
                {
                   id: 2,
                   name: "Nền Liên Quân",
                   features: ["2,000 VND/Ngày: 1GB/Ngày (LQ1 gửi 9748)", "10,000 VND/Tuần: 1GB/Ngày ~ 10GB/Tuần (LQ7 gửi 9748)", "40,000 VND/Tháng: 1GB/Ngày ~ 40GB/Tháng (LQ30 gửi 9748)"]
                }
            ]
        };

        // Function to render packages
        function renderPackages() {
            const packagesContainer = document.getElementById('packages');
            packagesContainer.innerHTML = data.packages.map(pkg => `
                <div class="package-item">
                    <h3>${pkg.name}</h3>
                    <ul>
                        ${pkg.features.map(feature => `<li>${feature}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
        }

        // Render packages on page load
        document.addEventListener('DOMContentLoaded', renderPackages);
    </script>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">

            <div class="flex space-x-4">
            </div>
        </div>
    </footer>

    <!-- Nút hỗ trợ khách hàng -->
    <a href="https://zalo.me/0389293178" target="_blank" class="support-button">
        <i class="fas fa-headset text-2xl"></i>
    </a>
</body>
</html>
